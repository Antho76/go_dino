name: go_dino
description: "A new school project. Make a Pokemon Go like game using Smol Dinosors uwu"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  logger: ^2.0.2
  latlong2: ^0.9.1
  google_maps_flutter: ^2.13.1
  geolocator: ^14.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/map_style/map_style.json
    - assets/map_style/map_style2.json
    - assets/icons/icon.png

  # fonts:
